<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisData</title>
    <link rel="stylesheet" href="style.css">

    <script src="data.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <h2 id="intro">Hi, my name is...</h2>
    <br>
    <h1 id="person_name">Random Name</h1>
    <div id="name_content">
        <div id="name_preview">
            <img id="person_img" src="blank.webp">

        </div>
        <br>
        <br>
        <div>
            <h2>Important Information</h2>
            <div id="person_stats">
                <div id="country">Country</div>
                <div id="email">Email</div>
                <div id="dob">
                    <div id="date">Date</div>
                    <div id="age">Age</div>
                </div>
                <div id="phone">Phone Number</div>
            </div>
        </div>
    </div>



    <button id="gen_btn">Generate</button>
</body>
</html>
